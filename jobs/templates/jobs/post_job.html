<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post a Job</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Roboto", sans-serif;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
      }
      .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border: 1px solid #dee2e6;
      }
      .form-container h1 {
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: 600;
      }
      .form-group label {
        font-weight: 500;
      }
      .form-group input,
      .form-group textarea {
        border-radius: 8px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 8px;
        font-size: 1.125rem;
        font-weight: 500;
        padding: 12px 20px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004a99;
      }
      .btn-primary:focus,
      .btn-primary.focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
      }
      .footer {
        padding: 20px 0;
        text-align: center;
        color: #6c757d;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1 class="text-center">Post a New Job</h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-4">{{ form.as_p }}</div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <footer class="footer">
      <p>&copy; 2024 JobBoard. All rights reserved.</p>
    </footer>
  </body>
</html>
